site_name: omnipkg
site_description: 'The Ultimate Python Dependency Resolver. One environment. Infinite packages. Zero conflicts.'
site_url: https://omnipkg.pages.dev/  # Make sure this has trailing slash
use_directory_urls: true  # THIS IS CRITICAL - ensures /getting_started/ works
repo_url: https://github.com/1minds3t/omnipkg 
repo_name: 1minds3t/omnipkg

# Navigation with tabs
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - CLI Commands: cli_commands_reference.md
  - Advanced Features:
      - Overview: advanced_management.md
      - Python Hot-Swapping: python_hot_swapping.md
      - Runtime Switching: runtime_switching.md
      - System Libs (LibResolver): LIBRESOLVER.md
  - Roadmap: future_roadmap.md

# Material theme configuration
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

# Documentation directory
docs_dir: docs

# CRITICAL: Add custom CSS and JS for interactivity
extra_css:
  - assets/css/interact.css
  
extra_javascript:
  - assets/js/interact.js
  - assets/javascripts/trailing-slash.js

# ðŸ”’ SECURITY: Add Content Security Policy
extra:
  meta:
    - name: "Content-Security-Policy"
      content: "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; connect-src 'self' https://omnipkg.1minds3t.workers.dev https://*.ts.net http://127.0.0.1:* http://localhost:*; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; frame-ancestors 'none';"