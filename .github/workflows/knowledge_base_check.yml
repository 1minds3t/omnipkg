name: "ğŸ” Package Discovery Demo - Omnipkg Intelligence"

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]
  workflow_dispatch:

jobs:
  package-discovery-demo:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools expect
          redis-cli --version
          echo "Redis CLI installed successfully"

      - name: Wait for Redis to be ready
        run: |
          echo "â³ Waiting for Redis service to be ready..."
          for i in {1..30}; do
            if redis-cli -h localhost -p 6379 ping > /dev/null 2>&1; then
              echo "âœ… Redis is ready!"
              break
            fi
            echo "ğŸ”„ Attempt $i/30: Redis not ready yet, waiting..."
            sleep 2
          done
          
          # Final check
          redis-cli -h localhost -p 6379 ping || {
            echo "âŒ Redis failed to start properly"
            exit 1
          }

      - name: Install omnipkg
        run: |
          python -m pip install --upgrade pip
          pip install -e . redis

      - name: Configure omnipkg for CI environment
        run: |
          python - << 'EOF'
          import sys
          import site
          import json
          from pathlib import Path
          import os
          import sysconfig

          try:
              site_packages_path = site.getsitepackages()[0]
          except (IndexError, AttributeError):
              site_packages_path = sysconfig.get_paths()['purelib']

          project_root = Path(os.environ['GITHUB_WORKSPACE'])
          
          builder_script = project_root / 'src' / 'omnipkg' / 'package_meta_builder.py'
          if not builder_script.exists():
              print(f"Error: {builder_script} does not exist")
              sys.exit(1)

          config_data = {
              'site_packages_path': site_packages_path,
              'multiversion_base': str(Path(site_packages_path) / '.omnipkg_versions'),
              'python_executable': sys.executable,
              'builder_script_path': str(builder_script),
              'redis_host': 'localhost',
              'redis_port': 6379,
              'redis_key_prefix': 'omnipkg:pkg:',
              'paths_to_index': [str(Path(sys.executable).parent), '/usr/local/bin', '/usr/bin', '/bin'],
              'auto_cleanup': True,
              'cleanup_threshold_days': 30
          }

          config_dir = Path.home() / '.config' / 'omnipkg'
          config_dir.mkdir(parents=True, exist_ok=True)
          config_path = config_dir / 'config.json'
          
          with open(config_path, 'w') as f:
              json.dump(config_data, f, indent=2)
          print(f'âœ… Omnipkg config created at {config_path}')
          EOF

      - name: "ğŸ¯ Demo: Install TensorBoard with omnipkg"
        run: |
          echo "============================================================"
          echo "ğŸš€ STEP 1: Installing TensorBoard using omnipkg"
          echo "============================================================"
          
          omnipkg install tensorboard
          
          echo ""
          echo "âœ… TensorBoard installation complete!"

      - name: "ğŸ“Š Demo: Get comprehensive package information"
        run: |
          echo "============================================================"
          echo "ğŸ” STEP 2: Discovering package intelligence with omnipkg info"
          echo "============================================================"
          
          # Test Redis connection first
          echo "ğŸ”§ Testing Redis connection..."
          redis-cli -h localhost -p 6379 ping || echo "Redis ping failed"
          
          # Run omnipkg info in non-interactive mode.
          # We don't need expect because we just want to prove the command runs
          # and outputs the summary data.
          echo "ğŸ“‹ Running: omnipkg info tensorboard"
          omnipkg info tensorboard

      - name: "ğŸ—„ï¸ Demo: Direct Redis data access"
        run: |
          echo "============================================================"
          echo "ğŸ’¾ STEP 3: Raw package metadata from Redis"
          echo "============================================================"
          
          # Dynamically find the instance-aware key for tensorboard
          REDIS_KEY=$(redis-cli -h localhost -p 6379 KEYS "*tensorboard*" | grep "inst:tensorboard" | head -n 1)
          
          if [ -z "$REDIS_KEY" ]; then
            echo "âŒ Could not find tensorboard key in Redis. Dumping all keys:"
            redis-cli -h localhost -p 6379 KEYS "*"
            exit 1
          fi
          
          echo "ğŸ”‘ Found dynamic Redis key: $REDIS_KEY"
          # Export it so subsequent steps can use it!
          echo "REDIS_KEY=$REDIS_KEY" >> $GITHUB_ENV
          echo ""
          
          VERSION=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" Version)
          echo "ğŸ·ï¸ Found version: $VERSION"
          echo ""
          
          echo "ğŸ“¦ Complete metadata for tensorboard v$VERSION:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          redis-cli -h localhost -p 6379 HGETALL "$REDIS_KEY"

      - name: "ğŸ›¡ï¸ Demo: Security & Health Analysis"
        run: |
          echo "============================================================"
          echo "ğŸ”’ STEP 4: Package Security & Health Intelligence"
          echo "============================================================"
          
          echo "ğŸ” Security Analysis Results:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Extract security information using the dynamic key
          SECURITY_ISSUES=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" security.issues_found)
          AUDIT_STATUS=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" security.audit_status)
          IMPORTABLE=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" health.import_check.importable)
          IMPORT_VERSION=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" health.import_check.version)
          
          echo "ğŸ›¡ï¸ Security Issues Found: $SECURITY_ISSUES"
          echo "âœ… Security Audit Status: $AUDIT_STATUS"
          echo "ğŸ“¦ Package Importable: $IMPORTABLE"
          echo "ğŸ·ï¸ Import Check Version: $IMPORT_VERSION"
          echo ""
          
          echo "âš™ï¸ Binary Analysis Results:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          BINARY_EXISTS=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" health.binary_checks.tensorboard.exists 2>/dev/null || echo "N/A")
          BINARY_SIZE=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" health.binary_checks.tensorboard.size 2>/dev/null || echo "N/A")
          VALID_SHEBANG=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" health.binary_checks.tensorboard.valid_shebang 2>/dev/null || echo "N/A")
          
          echo "ğŸ“ Binary Exists: $BINARY_EXISTS"
          echo "ğŸ“ Binary Size: $BINARY_SIZE bytes"
          echo "ğŸ“ Valid Shebang: $VALID_SHEBANG"

      - name: "ğŸ¨ Demo: Dependency Analysis"
        run: |
          echo "============================================================"
          echo "ğŸ”— STEP 5: Advanced Dependency Intelligence"
          echo "============================================================"
          
          echo "ğŸ“‹ Analyzing tensorboard dependencies..."
          echo ""
          
          # Get and format dependencies
          DEPENDENCIES=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" dependencies)
          echo "ğŸ”— Runtime Dependencies:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Parse and display dependencies in a readable format
          echo "$DEPENDENCIES" | sed 's/\[//g' | sed 's/\]//g' | sed 's/", "/\n/g' | sed 's/"//g' | while read -r dep; do
            if [ ! -z "$dep" ]; then
              echo "  ğŸ“¦ $dep"
            fi
          done
          
          echo ""
          
          PYTHON_REQ=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" Requires-Python)
          echo "ğŸ Python Version Requirement: $PYTHON_REQ"
          
          KEYWORDS=$(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" Keywords)
          echo "ğŸ·ï¸ Package Keywords: $KEYWORDS"

      - name: "ğŸ“ˆ Summary: Package Intelligence Report"
        run: |
          echo "============================================================"
          echo "ğŸ‰ OMNIPKG PACKAGE DISCOVERY DEMO COMPLETE"
          echo "============================================================"
          echo ""
          echo "âœ¨ What we discovered about tensorboard:"
          echo ""
          echo "ğŸ” PACKAGE OVERVIEW:"
          echo "  â€¢ Name: $(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" Name)"
          echo "  â€¢ Version: $(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" Version)"
          echo "  â€¢ Author: $(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" Author)"
          echo "  â€¢ License: $(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" License)"
          echo ""
          echo "ğŸ›¡ï¸ SECURITY & HEALTH:"
          echo "  â€¢ Security Issues: $(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" security.issues_found) found"
          echo "  â€¢ Import Status: $(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" health.import_check.importable)"
          echo "  â€¢ Audit Status: $(redis-cli -h localhost -p 6379 HGET "$REDIS_KEY" security.audit_status)"
          echo ""
          echo "ğŸ’¾ DATA PERSISTENCE:"
          echo "  â€¢ All metadata stored in Redis (Key: $REDIS_KEY)"
          echo "  â€¢ Queryable via redis-cli commands"
          echo "  â€¢ Accessible through omnipkg API"
          
      - name: Archive Demo Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: omnipkg-package-discovery-demo
          path: |
            /tmp/omnipkg-artifacts/
          retention-days: 7
