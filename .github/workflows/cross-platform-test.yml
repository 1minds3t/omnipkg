# .github/workflows/cross_platform_test.yml

name: Cross-Platform Sanity Check

on:
  push:
    branches:
      - development
  # --- THIS IS THE CRITICAL FIX ---
  # Add the 'inputs' section to create the branch selection dropdown
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to test'
        required: true
        default: 'development'

jobs:
  sanity-check:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the branch selected in the dropdown
          ref: ${{ github.event.inputs.branch || 'development' }}

      - name: Wipe previous omnipkg config (Windows)
        run: |
          if (Test-Path ~\.config\omnipkg) {
            Remove-Item ~\.config\omnipkg -Recurse -Force
          }
        shell: pwsh
        if: runner.os == 'Windows'
        
      - name: Wipe previous omnipkg config (Linux/macOS)
        run: rm -rf ~/.config/omnipkg
        if: runner.os != 'Windows'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install omnipkg
        run: pip install -e .

      - name: Trigger First-Time Setup
        run: omnipkg status
        env:
          PYTHONUTF8: "1"

      - name: Verify Native Interpreter was Adopted (Linux/macOS)
        run: omnipkg list python | grep "Managed" | grep "3.10"
        if: runner.os != 'Windows'
        
      - name: Verify Native Interpreter was Adopted (Windows)
        run: omnipkg list python | Select-String "Managed" | Select-String "3.10"
        shell: pwsh
        if: runner.os == 'Windows'
