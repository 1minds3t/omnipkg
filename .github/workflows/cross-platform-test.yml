# .github/workflows/cross_platform_test.yml

name: Cross-Platform Sanity Check

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  sanity-check:
    # This is the key: a matrix to run the same job on multiple OS
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: development

      - name: Wipe previous omnipkg config
        run: |
          if (Test-Path ~\.config\omnipkg) {
            Remove-Item ~\.config\omnipkg -Recurse -Force
          }
        shell: pwsh
        if: runner.os == 'Windows'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install omnipkg
        run: pip install -e .

      - name: Trigger First-Time Setup
        run: omnipkg status
        env:
          PYTHONUTF8: "1"

      - name: Verify Native Interpreter was Adopted
        run: omnipkg list python | grep "Managed" | grep "3.10"
        # Use PowerShell equivalent on Windows
        if: runner.os != 'Windows'
      - name: Verify Native Interpreter was Adopted (Windows)
        run: omnipkg list python | Select-String "Managed" | Select-String "3.10"
        shell: pwsh
        if: runner.os == 'Windows'
