name: Security Audit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install safe pip version (before GHSA-4xh5-x5gv-qwph)
        run: |
          python -m pip install "pip==25.1.1"
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade setuptools wheel
      
      - name: Install omnipkg with its dependencies
        run: |
          pip install ".[demo]"
      
      - name: Run pip-audit
        uses: pypa/gh-action-pip-audit@v1.1.0
