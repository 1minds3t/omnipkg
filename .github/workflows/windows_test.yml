name: Omnipkg True First-Run Test (Windows)
on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - main

jobs:
  true-first-run-test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Display test info
        run: |
          Write-Host "Testing on: Windows"
          Write-Host "Branch: ${{ github.ref_name }}"
          Write-Host "Commit: ${{ github.sha }}"
        shell: pwsh

      - name: Wipe previous omnipkg config
        run: |
          if (Test-Path ~\.config\omnipkg) {
            Remove-Item ~\.config\omnipkg -Recurse -Force
            Write-Host "Previous omnipkg config wiped."
          } else {
            Write-Host "No previous config found. Starting fresh."
          }
        shell: pwsh

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install omnipkg in editable mode
        run: pip install -e .
        shell: pwsh

      - name: Trigger first-time setup (3.9)
        run: omnipkg status
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"

      - name: Adopt Python 3.11
        run: omnipkg python adopt 3.11
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"

      # Use the versioned shim omnipkg311 â€” exactly like a user would.
      # No swap needed, no registry parsing, no env var tricks.
      - name: Trigger 3.11 KB first-use build via shim
        run: omnipkg311 status
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"

      - name: Install six==1.16.0 via 3.11 shim
        run: omnipkg311 install six==1.16.0
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"

      - name: Verify six is in the 3.11 knowledge base
        run: |
          $output = omnipkg311 info six 2>&1 | Out-String
          Write-Host $output
          if ($output -match "1\.16\.0") {
            Write-Host "SUCCESS: Found version 1.16.0 in knowledge base"
          } else {
            Write-Host "FAILURE: Version 1.16.0 not found in knowledge base"
            exit 1
          }
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"
