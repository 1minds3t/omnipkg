# .github/workflows/windows_test.yml

name: Omnipkg Windows Compatibility Test

on:
  push:
    branches:
      - development
  # --- IMPROVEMENT ---
  # Add an 'input' so you can choose the branch to test
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to test'
        required: true
        default: 'development'

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # --- IMPROVEMENT ---
          # Use the branch from the manual input, or default to 'development'
          # for push-triggered runs.
          ref: ${{ github.event.inputs.branch || 'development' }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install omnipkg in editable mode
        run: pip install -e .
        shell: pwsh

      - name: Run omnipkg to trigger first-time setup and adoption
        run: omnipkg status
        shell: pwsh
        
      - name: Verify Python 3.11 was adopted
        run: omnipkg list python
        shell: pwsh
