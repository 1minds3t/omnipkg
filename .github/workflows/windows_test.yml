# .github/workflows/windows_test.yml

name: Omnipkg Windows Compatibility Test

on:
  push:
    branches:
      - development
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to test'
        required: true
        default: 'development'

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'development' }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install omnipkg in editable mode
        run: pip install -e .
        shell: pwsh

      # --- FIX APPLIED HERE ---
      # Set the PYTHONUTF8 environment variable to force UTF-8 mode.
      # This will allow emojis to be printed to the Windows console.
      - name: Run omnipkg to trigger first-time setup and adoption
        run: omnipkg status
        shell: pwsh
        env:
          PYTHONUTF8: "1"
        
      # --- FIX APPLIED HERE ---
      - name: Verify Python 3.11 was adopted
        run: omnipkg list python
        shell: pwsh
        env:
          PYTHONUTF8: "1"
