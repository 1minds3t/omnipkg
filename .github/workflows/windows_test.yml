# .github/workflows/windows_test.yml
name: Omnipkg True First-Run Test (Windows)
on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - main
jobs:
  true-first-run-test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          
      - name: Display test info
        run: |
          Write-Host "Testing on: Windows"
          Write-Host "Branch: ${{ github.ref_name }}"
          Write-Host "Commit: ${{ github.sha }}"
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
        shell: pwsh
        
      # Step 1: ENSURE A CLEAN SLATE
      # This is the most critical fix. It deletes any leftover config or
      # interpreters from previous runs, guaranteeing a true first-time setup.
      - name: Wipe previous omnipkg config
        run: |
          if (Test-Path ~\.config\omnipkg) {
            Remove-Item ~\.config\omnipkg -Recurse -Force
            Write-Host "Previous omnipkg config wiped."
          } else {
            Write-Host "No previous omnipkg config found. Starting fresh."
          }
        shell: pwsh
        
      # Step 2: Set up a non-3.11 Python environment to start.
      # Using 3.9 makes it a more distinct test.
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install omnipkg in editable mode
        run: |
          # Force unbuffered output
          $env:PYTHONUNBUFFERED = "1"
          pip install -e . 2>&1 | ForEach-Object { 
            Write-Host $_ 
            [Console]::Out.Flush()
          }
        shell: pwsh
        
      # Step 3: Trigger the REAL first-time setup and 3.11 download.
      # This MUST now perform the full download and bootstrap of 3.11,
      # including installing omnipkg's dependencies into it.
      - name: Trigger first-time setup and Python 3.11 download
        run: |
          Write-Host "=== Starting omnipkg status with debug mode ===" -ForegroundColor Green
          omnipkg status 2>&1 | ForEach-Object { 
            Write-Host $_ 
            [Console]::Out.Flush()
          }
          Write-Host "=== omnipkg status completed ===" -ForegroundColor Green
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"
          OMNIPKG_DEBUG: "1"
          # Prevent subprocess output buffering issues on Windows
          PYTHONLEGACYWINDOWSSTDIO: "0"
          
      # Step 4: Swap the active context to the newly downloaded 3.11.
      - name: Swap the active context to Python 3.11
        run: |
          Write-Host "=== Swapping to Python 3.11 ===" -ForegroundColor Green
          omnipkg swap python 3.11 2>&1 | ForEach-Object { 
            Write-Host $_ 
            [Console]::Out.Flush()
          }
          Write-Host "=== Swap completed ===" -ForegroundColor Green
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"
          OMNIPKG_DEBUG: "1"
          PYTHONLEGACYWINDOWSSTDIO: "0"
        
      # Step 5: Install a test package in the new 3.11 context.
      - name: Install a package in the new 3.11 context
        run: |
          Write-Host "=== Installing six==1.16.0 ===" -ForegroundColor Green
          omnipkg install six==1.16.0 2>&1 | ForEach-Object { 
            Write-Host $_ 
            [Console]::Out.Flush()
          }
          Write-Host "=== Installation completed ===" -ForegroundColor Green
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"
          OMNIPKG_DEBUG: "1"
          PYTHONLEGACYWINDOWSSTDIO: "0"
          
      # Step 6: Verify the knowledge base was updated correctly post-swap.
      - name: Verify package info is in the knowledge base
        run: |
          Write-Host "=== Verifying package info ===" -ForegroundColor Green
          $output = omnipkg info six 2>&1 | Out-String
          Write-Host $output
          if ($output -match "1\.16\.0") {
            Write-Host "✅ SUCCESS: Found version 1.16.0 in knowledge base" -ForegroundColor Green
          } else {
            Write-Host "❌ FAILURE: Version 1.16.0 not found in knowledge base" -ForegroundColor Red
            exit 1
          }
        shell: pwsh
        env:
          PYTHONUTF8: "1"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"
          OMNIPKG_DEBUG: "1"
          PYTHONLEGACYWINDOWSSTDIO: "0"
