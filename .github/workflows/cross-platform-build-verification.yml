name: Cross-Platform Build Verification

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 1. BUILD MATRIX
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-matrix:
    name: ${{ matrix.label }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: [self-hosted, linux, x64]
            label: "Linux x86_64 (self-hosted)"
          - runner: [self-hosted, macos, x64]
            label: "macOS x86_64 Intel (self-hosted)"
          - runner: ubuntu-latest
            label: "Ubuntu x86_64"
          - runner: windows-latest
            label: "Windows x86_64"
          - runner: macos-14
            label: "macOS ARM64 (Apple Silicon)"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        if: ${{ !contains(matrix.runner, 'self-hosted') }} 
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Verify Architecture
        id: arch
        shell: bash
        run: |
          ARCH=$(uname -m)
          OS=$(uname -s)
          echo "Detected: $OS $ARCH"
          echo "arch=$ARCH" >> $GITHUB_OUTPUT
          echo "os=$OS" >> $GITHUB_OUTPUT
      
      - name: Build and Test (Self-Hosted Linux)
        if: contains(matrix.runner, 'self-hosted') && contains(matrix.runner, 'linux')
        shell: bash
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -x
          
          if [ -f "$HOME/miniconda3/envs/evocoder_env/bin/python3.11" ]; then
            PY="$HOME/miniconda3/envs/evocoder_env/bin/python3.11"
            echo "ğŸ¯ Using conda env native Python 3.11: $PY"
          elif [ -f "/usr/bin/python3.11" ]; then
            PY=/usr/bin/python3.11
            echo "ğŸ¯ Using system Python 3.11: $PY"
          elif [ -f "/usr/bin/python3.12" ]; then
            PY=/usr/bin/python3.12
            echo "ğŸ¯ Using system Python 3.12: $PY"
          else
            echo "âŒ No suitable Python found"
            exit 1
          fi
          
          $PY --version
          
          echo "ğŸ”¥ Installing pip and build"
          $PY -m pip install --user --upgrade pip build || {
            echo "âŒ Failed. Trying bootstrap..."
            curl -sS https://bootstrap.pypa.io/get-pip.py | $PY - --user
            $PY -m pip install --user --upgrade pip build
          }
          
          echo "Building package..."
          $PY -m build
          
          echo "Installing package..."
          $PY -m pip install --user --force-reinstall dist/*.whl
          
          echo "Testing installation..."
          export PATH="$HOME/.local/bin:$PATH"
          omnipkg --version
          8pkg --version
          omnipkg list
      
      - name: Build and Test (Other Platforms)
        if: ${{ !(contains(matrix.runner, 'self-hosted') && contains(matrix.runner, 'linux')) }}
        shell: bash
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -x
          if command -v python3 &>/dev/null; then PY=python3; else PY=python; fi
          
          if ! $PY -m venv .venv; then
             echo "âš ï¸ Standard venv failed. Retrying with --without-pip..."
             $PY -m venv .venv --without-pip
             curl -sS https://bootstrap.pypa.io/get-pip.py | .venv/bin/python
          fi
          
          if [ -f ".venv/bin/activate" ]; then source .venv/bin/activate; else source .venv/Scripts/activate; fi
          
          python -m pip install --upgrade pip build
          python -m build
          pip install dist/*.whl
          
          omnipkg --version
          8pkg --version
          omnipkg list

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 2. CRITICAL TESTS (Fixed: Removed Alpine ARM64, Added Timeout)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  linux-distros-podman-critical:
    name: Podman - ${{ matrix.distro }} (${{ matrix.platform }})
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 25  # FAILSAFE: Kills job if it hangs > 25 mins
    strategy:
      fail-fast: false
      matrix:
        include:
          # Native x64 (Fast)
          - distro: debian:12
            platform: linux/amd64
          - distro: ubuntu:24.04
            platform: linux/amd64
          - distro: fedora:39
            platform: linux/amd64
            
          # ARM64 QEMU (Slow)
          - distro: debian:12
            platform: linux/arm64
          - distro: ubuntu:22.04
            platform: linux/arm64
          - distro: rockylinux:9
            platform: linux/arm64
          
          # REMOVED: alpine:latest / linux/arm64 because it hangs indefinitely
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: |
          if [[ "${{ matrix.distro }}" == *"alpine"* ]]; then SHELL="/bin/sh"; else SHELL="/bin/bash"; fi
          podman run --rm -v $(pwd):/workspace:Z --platform ${{ matrix.platform }} ${{ matrix.distro }} $SHELL -c "
            cd /workspace
            if command -v apt-get > /dev/null 2>&1; then apt-get update && apt-get install -y python3 python3-pip python3-venv; 
            elif command -v dnf > /dev/null 2>&1; then dnf install -y python3 python3-pip; 
            elif command -v apk > /dev/null 2>&1; then apk add --no-cache python3 py3-pip py3-build gcc python3-dev musl-dev linux-headers; fi
            python3 -m pip install --upgrade pip build || python3 -m pip install --break-system-packages build
            python3 -m build
            python3 -m pip install dist/*.whl || python3 -m pip install --break-system-packages dist/*.whl
            omnipkg --version
            omnipkg list
          "

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 3. DOCKER JOBS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  linux-distros-docker-debian:
    name: Docker - Debian/Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [debian:12, debian:11, ubuntu:24.04, ubuntu:22.04, ubuntu:20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: |
          docker run --rm -v $(pwd):/workspace ${{ matrix.distro }} /bin/bash -c "
            cd /workspace
            apt-get update && apt-get install -y python3 python3-pip python3-venv
            python3 -m pip install --upgrade pip build || python3 -m pip install --break-system-packages build
            python3 -m build
            python3 -m pip install --break-system-packages dist/*.whl
            omnipkg --version
            omnipkg list
          "

  linux-distros-docker-rhel:
    name: Docker - RHEL/Fedora
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [fedora:39, fedora:38, rockylinux:9, rockylinux:8, almalinux:9]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: |
          docker run --rm -v $(pwd):/workspace ${{ matrix.distro }} /bin/bash -c "
            cd /workspace
            if grep -q 'release 8' /etc/redhat-release; then
              dnf install -y python39 python39-pip && ln -sf /usr/bin/python3.9 /usr/bin/python3 && ln -sf /usr/bin/pip3.9 /usr/bin/pip3
            else dnf install -y python3 python3-pip; fi
            python3 -m pip install --upgrade pip build
            python3 -m build
            python3 -m pip install dist/*.whl
            omnipkg --version
            omnipkg list
          "

  linux-distros-docker-other:
    name: Docker - Arch/Alpine
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [archlinux:latest, alpine:latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: |
          docker run --rm -v $(pwd):/workspace ${{ matrix.distro }} /bin/sh -c "
            cd /workspace
            if command -v pacman &> /dev/null; then pacman -Sy --noconfirm python python-pip; 
            elif command -v apk &> /dev/null; then apk add --no-cache python3 py3-pip py3-build gcc python3-dev musl-dev linux-headers; fi
            python3 -m pip install --break-system-packages --upgrade pip build
            python3 -m build
            python3 -m pip install --break-system-packages dist/*.whl
            omnipkg --version
            omnipkg list
          "

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 4. README STATS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  update-readme-stats:
    name: "ğŸ“ Update README Platform Stats"
    needs: [build-matrix, linux-distros-podman-critical, linux-distros-docker-debian, linux-distros-docker-rhel, linux-distros-docker-other]
    runs-on: ubuntu-latest
    if: success()
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update Stats
        run: |
          sed -i "s/platforms-[0-9]*%20verified/platforms-22%20verified/" README.md
          if ! grep -q "macOS ARM64" README.md; then
            sed -i '/macOS Intel.*x86_64.*Intel/a | macOS ARM64 | ARM64 (Apple Silicon) | âœ… | Native installation |' README.md
          fi
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "ğŸ¤– Auto-update: Platform verification stats [skip ci]"
            git pull --rebase origin main || echo "âš ï¸ Rebase conflict, overwriting..."
            git push || echo "âš ï¸ Push failed, ignoring."
          fi
