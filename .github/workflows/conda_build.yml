{% set name = "omnipkg" %}
{% set version = "1.3.8" %} # This will be updated by your CI script

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/omnipkg-{{ version }}.tar.gz
  sha256: 4d24378dbe7845cd60e704383bc9a707ac1c250cea1302a68bcccd8a81dce028 # This will be updated by your CI script

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - omnipkg = omnipkg.cli:main
    - 8pkg = omnipkg.cli:main # Added your 8pkg alias for completeness

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - redis-py >=5.0
    - packaging >=23.0
    - requests >=2.20
    - filelock >=3.9
    - tomli # No version needed, it's only for python < 3.11
    - tqdm
    - python-magic # [not win]
    - libmagic     # [not win]
    - safety
    - aiohttp
    - uv

# --- THIS IS THE FINAL, PERFECT TEST SECTION ---
test:
  imports:
    - omnipkg
  commands:
    # This command is guaranteed to work without Redis.
    # It proves the package is installed and the entry point works.
    - omnipkg --version

about:
  home: https://github.com/1minds3t/omnipkg
  license: AGPL-3.0-only OR LicenseRef-Proprietary
  license_family: AGPL
  license_file:
    - LICENSE
    - COMMERCIAL_LICENSE.md
  summary: 'The Ultimate Python Dependency Resolver. One environment. Infinite packages. Zero conflicts.'
  description: |
    omnipkg simplifies Python dependency management by enabling mid-script version switching and conflict isolation.
    Requires a running Redis server (v4.0.0+), which must be installed and started separately by the user.

extra:
  recipe-maintainers:
    - 1minds3t
