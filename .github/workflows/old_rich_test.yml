name: "Old Rich Test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-old-rich:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11 (base environment)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . redis

      - name: Run Old Rich Test
        id: rich_test_run
        run: |
          set -e
          echo "=== Running Old Rich Test ==="
          
          # Set consistent config path
          export OMNIPKG_CONFIG_PATH="${{ github.workspace }}/.omnipkg_config/config.json"
          echo "Config path: $OMNIPKG_CONFIG_PATH"
          
          # Initialize omnipkg
          echo "--- Initializing omnipkg ---"
          omnipkg python adopt 3.11
          
          # Run the old rich test using 8pkg run
          echo "--- Running test_old_rich.py with 8pkg run ---"
          8pkg run tests/test_old_rich.py
          
          echo "✅ Old Rich test completed successfully!"

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.rich_test_run.outcome }}" == "success" ]]; then
            echo "✅ **Old Rich Test: PASSED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Successfully ran:" >> $GITHUB_STEP_SUMMARY
            echo "- tests/test_old_rich.py using 8pkg run command" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Old Rich Test: FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
