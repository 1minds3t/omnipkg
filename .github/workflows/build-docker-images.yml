name: Build Multi-Platform Docker Images

on:
  workflow_run:
    workflows: ["Publish to PyPI (Trusted Publishing)"]
    types: [completed]
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Git tag to build (e.g. v2.0.8)'
        required: false
        type: string
        default: ''

# Shared version resolution - used by all jobs via env
# Each job re-resolves since jobs can't share steps, only needs/outputs
# The logic: if workflow_dispatch use input, else find tag pointing at published SHA

jobs:
  # ═══════════════════════════════════════════════════════════════════
  # BUILD DEBIAN BASE (Most compatible)
  # ═══════════════════════════════════════════════════════════════════
  build-debian:
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || inputs.target_ref || github.sha }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 1minds3t
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.target_ref }}" ]; then
            VERSION="${{ inputs.target_ref }}"
            VERSION=${VERSION#v}
          else
            git fetch --tags origin
            TAG=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | head -1)
            VERSION=${TAG#v}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Resolved version: ${VERSION}"
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=raw,value=debian
            type=raw,value=${{ steps.version.outputs.version }}-debian
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.debian
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════
  # BUILD ALPINE (Smallest - ~50MB)
  # ═══════════════════════════════════════════════════════════════════
