name: Build Multi-Platform Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Git Ref (e.g. v2.0.8)'
        required: false
        type: string
        default: ''

jobs:
  # ═══════════════════════════════════════════════════════════════════
  # BUILD DEBIAN BASE (Most compatible)
  # ═══════════════════════════════════════════════════════════════════
  build-debian:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 1minds3t
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
            type=raw,value=debian
            type=raw,value=${{ steps.version.outputs.version }}-debian
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.debian
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════
  # BUILD ALPINE (Smallest - ~50MB)
  # ═══════════════════════════════════════════════════════════════════
  build-alpine:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 1minds3t
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=raw,value=alpine
            type=raw,value=slim
            type=raw,value=${{ steps.version.outputs.version }}-alpine
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=alpine
          cache-to: type=gha,mode=max,scope=alpine

  # ═══════════════════════════════════════════════════════════════════
  # BUILD UBUNTU VARIANTS (20.04, 22.04, 24.04)
  # ═══════════════════════════════════════════════════════════════════
  build-ubuntu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        ubuntu_version: ['20.04', '22.04', '24.04']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || github.ref }}
      
      - name: Set up QEMU
