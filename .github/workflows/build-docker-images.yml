name: Build Multi-Platform Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Git Ref (e.g. v2.0.6)'
        required: false
        type: string
        default: ''

jobs:
  # ═══════════════════════════════════════════════════════════════════
  # BUILD DEBIAN BASE (Most compatible)
  # ═══════════════════════════════════════════════════════════════════
  build-debian:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 1minds3t
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
            type=raw,value=debian
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.debian
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════
  # BUILD ALPINE (Smallest - ~50MB)
  # ═══════════════════════════════════════════════════════════════════
  build-alpine:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 1minds3t
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=raw,value=alpine
            type=raw,value=slim
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=alpine
          cache-to: type=gha,mode=max,scope=alpine

  # ═══════════════════════════════════════════════════════════════════
  # BUILD UBUNTU VARIANTS (20.04, 22.04, 24.04)
  # ═══════════════════════════════════════════════════════════════════
  build-ubuntu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        ubuntu_version: ['20.04', '22.04', '24.04']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 1minds3t
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=raw,value=ubuntu-${{ matrix.ubuntu_version }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.ubuntu
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UBUNTU_VERSION=${{ matrix.ubuntu_version }}
          cache-from: type=gha,scope=ubuntu-${{ matrix.ubuntu_version }}
          cache-to: type=gha,mode=max,scope=ubuntu-${{ matrix.ubuntu_version }}

  # ═══════════════════════════════════════════════════════════════════
  # BUILD FEDORA/RHEL
  # ═══════════════════════════════════════════════════════════════════
  build-fedora:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 1minds3t
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=raw,value=fedora
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.fedora
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=fedora
          cache-to: type=gha,mode=max,scope=fedora

  # ═══════════════════════════════════════════════════════════════════
  # BUILD CUDA IMAGE (NVIDIA GPU Support)
  # ═══════════════════════════════════════════════════════════════════
  build-cuda:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 1minds3t
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create CUDA Dockerfile
        run: |
          mkdir -p docker
          cat > docker/Dockerfile.cuda << 'EOF'
          FROM nvidia/cuda:12.3.1-runtime-ubuntu22.04
          
          ENV PYTHONDONTWRITEBYTECODE=1 \
              PYTHONUNBUFFERED=1 \
              OMNIPKG_HOME=/home/omnipkg \
              DEBIAN_FRONTEND=noninteractive
          
          RUN apt-get update && apt-get install -y --no-install-recommends \
              python3 python3-pip python3-venv \
              curl git build-essential libmagic1 zstd xz-utils \
              && rm -rf /var/lib/apt/lists/* \
              && ln -sf /usr/bin/python3 /usr/bin/python
          
          RUN groupadd --system --gid 1000 omnipkg && \
              useradd --system --uid 1000 --gid omnipkg --create-home --home-dir $OMNIPKG_HOME omnipkg
          
          WORKDIR $OMNIPKG_HOME
          COPY --chown=omnipkg:omnipkg pyproject.toml README.md ./
          COPY --chown=omnipkg:omnipkg src/ ./src/
          
          RUN pip3 install --no-cache-dir --upgrade pip && \
              pip3 install --no-cache-dir .
          
          RUN mkdir -p $OMNIPKG_HOME/.omnipkg && \
              chown -R omnipkg:omnipkg $OMNIPKG_HOME
          
          COPY --chown=omnipkg:omnipkg docker/docker-entrypoint.sh ./
          RUN chmod +x docker-entrypoint.sh
          
          USER omnipkg
          ENTRYPOINT ["./docker-entrypoint.sh"]
          CMD ["/bin/bash"]
          EOF
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=raw,value=cuda
            type=raw,value=gpu
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.cuda
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=cuda
          cache-to: type=gha,mode=max,scope=cuda

  # ═══════════════════════════════════════════════════════════════════
  # BUILD DEV IMAGE (with extra dev tools)
  # ═══════════════════════════════════════════════════════════════════
  build-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 1minds3t
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Dev Dockerfile
        run: |
          mkdir -p docker
          cat > docker/Dockerfile.dev << 'EOF'
          FROM python:3.12-bookworm
          
          ENV PYTHONDONTWRITEBYTECODE=1 \
              PYTHONUNBUFFERED=1 \
              OMNIPKG_HOME=/home/omnipkg
          
          RUN apt-get update && apt-get install -y --no-install-recommends \
              # Dev tools
              vim nano git curl wget htop tmux \
              # Build tools
              build-essential gcc g++ make cmake ninja-build \
              # Compression
              zstd xz-utils \
              # Libraries
              libmagic1 libssl-dev libffi-dev \
              # Language tools
              shellcheck ripgrep fd-find \
              && rm -rf /var/lib/apt/lists/*
          
          RUN groupadd --system --gid 1000 omnipkg && \
              useradd --system --uid 1000 --gid omnipkg --create-home --home-dir $OMNIPKG_HOME omnipkg
          
          WORKDIR $OMNIPKG_HOME
          COPY --chown=omnipkg:omnipkg pyproject.toml README.md ./
          COPY --chown=omnipkg:omnipkg src/ ./src/
          
          RUN pip install --no-cache-dir --upgrade pip && \
              pip install --no-cache-dir . && \
              pip install --no-cache-dir ipython pytest black ruff mypy
          
          RUN mkdir -p $OMNIPKG_HOME/.omnipkg && \
              chown -R omnipkg:omnipkg $OMNIPKG_HOME
          
          COPY --chown=omnipkg:omnipkg docker/docker-entrypoint.sh ./
          RUN chmod +x docker-entrypoint.sh
          
          USER omnipkg
          ENTRYPOINT ["./docker-entrypoint.sh"]
          CMD ["/bin/bash"]
          EOF
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=raw,value=dev
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.dev
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=dev
          cache-to: type=gha,mode=max,scope=dev
