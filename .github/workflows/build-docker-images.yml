        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            1minds3t/omnipkg
            ghcr.io/1minds3t/omnipkg
          tags: |
            type=raw,value=ubuntu-${{ matrix.ubuntu_version }}
            type=raw,value=${{ steps.version.outputs.version }}-ubuntu-${{ matrix.ubuntu_version }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.ubuntu
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UBUNTU_VERSION=${{ matrix.ubuntu_version }}
          cache-from: type=gha,scope=ubuntu-${{ matrix.ubuntu_version }}
          cache-to: type=gha,mode=max,scope=ubuntu-${{ matrix.ubuntu_version }}

  # ═══════════════════════════════════════════════════════════════════
  # BUILD FEDORA/RHEL
  # ═══════════════════════════════════════════════════════════════════
