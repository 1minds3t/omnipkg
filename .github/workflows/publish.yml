name: Publish to PyPI

on:
  # Manual trigger only - protects against accidental publishes
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual publish'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  # CRITICAL: Verify all tests passed before publishing
  verify-tests:
    name: Verify Pre-Release Tests Passed
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME=$(git describe --tags --exact-match 2>/dev/null || echo "")
          if [ -z "$TAG_NAME" ]; then
            echo "‚ùå ERROR: Not on a tagged commit!"
            echo "You must create and push a version tag first:"
            echo "  git tag v1.2.3"
            echo "  git push origin v1.2.3"
            exit 1
          fi
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Found tag: $TAG_NAME"
      
      - name: Wait for cross-platform tests
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ steps.check_tag.outputs.tag }}
          check-name: 'Linux x86_64 (self-hosted)'  # One representative test
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 20
          allowed-conclusions: success
      
      - name: Verify all required workflows passed
        run: |
          echo "‚úÖ Cross-platform tests passed"
          echo "‚úÖ Ready to publish to PyPI"
          echo ""
          echo "Manual publish reason: ${{ github.event.inputs.reason }}"

  deploy:
    name: Deploy to PyPI
    needs: verify-tests
    runs-on: ubuntu-latest
    environment: pypi
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Clear cache
        run: |
          echo "Clearing any cached data..."
          rm -rf ~/.cache/pip
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine tomli
        
      - name: Verify package version matches tag
        run: |
          PACKAGE_VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          TAG_VERSION=$(git describe --tags --exact-match)
          RELEASE_VERSION=${TAG_VERSION#v}
          
          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $RELEASE_VERSION (from $TAG_VERSION)"
          
          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "‚ùå ERROR: Version mismatch!"
            echo "pyproject.toml has: $PACKAGE_VERSION"
            echo "Git tag has: $RELEASE_VERSION"
            exit 1
          fi
          
          echo "‚úÖ Version verified: $PACKAGE_VERSION"
        
      - name: Clean and build package
        run: |
          rm -rf dist/ build/ *.egg-info/
          python -m build
          
          echo "üì¶ Built packages:"
          ls -lh dist/
        
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
      
      - name: Publish success notification
        if: success()
        run: |
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "üéâ Successfully published omnipkg v$VERSION to PyPI!"
          echo ""
          echo "Install with: pip install omnipkg==$VERSION"
          echo "View on PyPI: https://pypi.org/project/omnipkg/$VERSION/"
