name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: # Allows you to manually trigger the workflow

permissions:
  contents: read
  id-token: write # Required for secure OIDC authentication with PyPI

jobs:
  # Wait for required tests to pass before publishing
  wait-for-tests:
    name: Wait for Required Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for Cross-Platform Tests
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.release.tag_name }}
          check-name: 'Linux x86_64 (self-hosted)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          allowed-conclusions: success
      
      - name: Wait for ARM64 QEMU Tests
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.release.tag_name }}
          check-name: 'ARM64 - Debian 12'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          allowed-conclusions: success
      
      - name: Tests passed
        run: |
          echo "âœ… All required tests passed!"
          echo "âœ… Cross-platform verification complete"
          echo "âœ… ARM64 QEMU verification complete"
          echo "Proceeding to PyPI publish..."

  deploy:
    needs: wait-for-tests
    runs-on: ubuntu-latest
    environment: pypi # Recommended for security
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch full history to ensure we have the latest commits
      
    - name: Clear GitHub Actions cache
      run: |
        echo "Clearing any cached data..."
        rm -rf ~/.cache/pip
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        # Removed pip cache to force fresh install
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # ðŸ”‘ FIX: Install 'tomli' instead of 'toml' for robust TOML parsing
        pip install build twine tomli
        
    - name: Verify package version
      run: |
        # ðŸ”‘ FIX: Use 'tomli' (installed above) to read pyproject.toml in binary mode
        PACKAGE_VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
        
        TAG_VERSION="${{ github.ref_name }}"
        # Remove 'v' prefix if it exists from the tag name
        RELEASE_VERSION=${TAG_VERSION#v}
        echo "Detected version from pyproject.toml: $PACKAGE_VERSION"
        echo "Expected release version from tag: $RELEASE_VERSION (from tag $TAG_VERSION)"
        if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
          echo "Error: The version in pyproject.toml ($PACKAGE_VERSION) does not match the release tag version ($RELEASE_VERSION)."
          exit 1
        fi
        
    - name: Clean old builds and build new package
      run: |
        rm -rf dist/ build/ *.egg-info/ # Clean all build artifacts
        python -m build
        
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Publish success
      if: success()
      run: |
        echo "ðŸŽ‰ Successfully published to PyPI!"
        echo "Version: ${{ github.event.release.tag_name }}"
