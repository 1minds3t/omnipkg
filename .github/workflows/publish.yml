name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: # Allows you to manually trigger the workflow

permissions:
  contents: read
  id-token: write # Required for secure OIDC authentication with PyPI

jobs:
  # Wait for the consolidated cross-platform build verification to complete
  wait-for-tests:
    name: Wait for Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for Cross-Platform Build Verification
        uses: fountainhead/action-wait-for-check@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: 'Linux x86_64 (self-hosted)'  # Pick any job from the matrix as a proxy
          ref: ${{ github.event.release.tag_name }}
          timeoutSeconds: 3600  # 1 hour timeout (adjust as needed)
          intervalSeconds: 30
      
      - name: All tests passed
        run: |
          echo "‚úÖ Cross-platform build verification complete!"
          echo "‚úÖ All required tests passed!"
          echo "Proceeding to PyPI publish..."

  deploy:
    needs: wait-for-tests
    runs-on: ubuntu-latest
    environment: pypi # Recommended for security
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch full history to ensure we have the latest commits
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine tomli
        
    - name: Verify package version
      run: |
        PACKAGE_VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
        
        TAG_VERSION="${{ github.ref_name }}"
        RELEASE_VERSION=${TAG_VERSION#v}
        
        echo "Detected version from pyproject.toml: $PACKAGE_VERSION"
        echo "Expected release version from tag: $RELEASE_VERSION (from tag $TAG_VERSION)"
        
        if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
          echo "‚ùå Error: The version in pyproject.toml ($PACKAGE_VERSION) does not match the release tag version ($RELEASE_VERSION)."
          exit 1
        fi
        
    - name: Clean old builds and build new package
      run: |
        rm -rf dist/ build/ *.egg-info/
        python -m build
        
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Publish success
      if: success()
      run: |
        echo "üéâ Successfully published to PyPI!"
        echo "Version: ${{ github.event.release.tag_name }}"
