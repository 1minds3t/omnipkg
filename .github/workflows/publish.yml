name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.4)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  wait-for-tests:
    name: Wait for ALL Build Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for ENTIRE Cross-Platform Workflow
        uses: fountainhead/action-wait-for-check@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Wait for the WORKFLOW to complete, not just one job
          checkName: 'Cross-Platform Build Verification'  # This is the workflow name
          ref: ${{ github.event.release.tag_name || github.sha }}
          timeoutSeconds: 3600
          intervalSeconds: 30

  deploy:
    needs: wait-for-tests
    runs-on: ubuntu-latest
    environment: pypi
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.release.tag_name || github.ref }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine tomli
        
    - name: Verify package version
      run: |
        PACKAGE_VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
        
        # For manual runs, use the input version. For releases, parse the tag.
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          EXPECTED_VERSION="${{ inputs.version }}"
        else
          TAG_VERSION="${{ github.ref_name }}"
          EXPECTED_VERSION=${TAG_VERSION#v}
        fi
        
        echo "Package version: $PACKAGE_VERSION"
        echo "Expected version: $EXPECTED_VERSION"
        
        if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
          echo "‚ùå Version mismatch!"
          exit 1
        fi
        
    - name: Clean and build
      run: |
        rm -rf dist/ build/ *.egg-info/
        python -m build
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Success
      if: success()
      run: echo "üéâ Published version ${{ inputs.version || github.ref_name }}"
