# This workflow integrates Pyre with GitHub's Code Scanning feature.
#
# Pyre is a performant type checker for Python compliant with PEP 484.
# Pyre can analyze codebases with millions of lines of code incrementally â€“
# providing instantaneous feedback to developers as they write code.
#
# See https://pyre-check.org

name: Pyre Type Checker

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  pyre:
    permissions:
      actions: read
      contents: read
      security-events: write
    
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyre-check
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      
      - name: Initialize Pyre
        run: |
          # Create .pyre_configuration if it doesn't exist
          if [ ! -f .pyre_configuration ]; then
            pyre init
          fi
      
      - name: Run Pyre
        continue-on-error: true
        run: |
          pyre --output=json check > pyre-results.json || true
      
      - name: Convert to SARIF (if results exist)
        if: always()
        run: |
          # Simple conversion to SARIF format for GitHub Code Scanning
          python3 << 'EOF'
          import json
          import os
          
          # Check if pyre results exist
          if not os.path.exists('pyre-results.json'):
              print("No Pyre results found")
              exit(0)
          
          try:
              with open('pyre-results.json', 'r') as f:
                  pyre_data = json.load(f)
          except:
              print("Could not parse Pyre results")
              exit(0)
          
          # Convert to SARIF format
          sarif = {
              "version": "2.1.0",
              "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
              "runs": [{
                  "tool": {
                      "driver": {
                          "name": "Pyre",
                          "informationUri": "https://pyre-check.org",
                          "version": "0.9.0"
                      }
                  },
                  "results": []
              }]
          }
          
          # Process Pyre errors
          for error in pyre_data.get('errors', []):
              sarif['runs'][0]['results'].append({
                  "ruleId": error.get('code', 'unknown'),
                  "message": {
                      "text": error.get('description', 'Type error detected')
                  },
                  "locations": [{
                      "physicalLocation": {
                          "artifactLocation": {
                              "uri": error.get('path', 'unknown')
                          },
                          "region": {
                              "startLine": error.get('line', 1)
                          }
                      }
                  }]
              })
          
          with open('pyre-results.sarif', 'w') as f:
              json.dump(sarif, f, indent=2)
          
          print(f"Converted {len(sarif['runs'][0]['results'])} Pyre errors to SARIF")
          EOF
      
      - name: Upload SARIF file
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pyre-results.sarif
          category: pyre
        continue-on-error: true
      
      - name: Show summary
        if: always()
        run: |
          if [ -f pyre-results.json ]; then
            echo "### Pyre Type Checking Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            python3 << 'EOF'
          import json
          with open('pyre-results.json', 'r') as f:
              data = json.load(f)
          errors = len(data.get('errors', []))
          print(f"**Total type errors found:** {errors}")
          EOF
          else
            echo "No Pyre results generated" >> $GITHUB_STEP_SUMMARY
          fi
