      - name: Test Rapid Language Switching
        run: |
          echo "============================================================"
          echo "ğŸ”„ TESTING RAPID LANGUAGE SWITCHING"
          echo "============================================================"
          
          languages=("en" "es" "fr" "de" "ja" "ko" "ru" "zh_CN")
          
          for lang in "${languages[@]}"; do
            echo "ğŸŒ Testing language: $lang"
            
            # Set language
            omnipkg config set language "$lang"
            
            # Verify it was set
            current_lang=$(omnipkg config get language)
            if [ "$current_lang" = "$lang" ]; then
              echo "âœ… Language set successfully: $lang"
            else
              echo "âŒ Language setting failed. Expected: $lang, Got: $current_lang"
              exit 1
            fi
            
            # Test help output changes
            omnipkg --help > "/tmp/help_$lang.txt"
            
            # Basic functionality test
            omnipkg status > "/tmp/status_$lang.txt"
            
            echo "âœ… Language $lang tested successfully"
          done
          
          echo "ğŸ”„ Testing return to English"
          omnipkg config set language en
          omnipkg --help | head -5
          
          echo "âœ… All language switching tests passed!"

